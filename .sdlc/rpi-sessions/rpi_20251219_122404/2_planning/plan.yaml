objective: "\nYou are a Senior Full-Stack Engineer. Complete the following SDLC workflow\
  \ for Issue AGENTIC-148.\n\nCONTEXT:\n- Issue: Add stock status badge with color\
  \ coding on product cards\n- Description: Repository: django-amazon-clone-test\n\
  \n**Changes Required:**\n\n**Template Update (DjangoEcommerceApp/templates/admin_templates/product_list.html):**\n\
  \n* Display a stock status badge (e.g., \u201CIn Stock\u201D, \u201CLow Stock\u201D\
  , \u201COut of Stock\u201D) on each product card\n* Use color coding: green for\
  \ in stock, orange for low stock, red for out of stock\n* Base status on available\
  \ stock quantity (e.g., >10 = in stock, 1-10 = low, 0 = out)\n\n**Files to Modify:**\n\
  \n* DjangoEcommerceApp/templates/admin_templates/product_list.html (5-10 lines)\n\
  \n**Example Implementation:**\n\n{%\_with\_qty=product.product.stock_quantity\_\
  %}\n\n\_\_\_\_{%\_if\_qty|default:0\_>\_10\_%}\n\n\_\_\_\_\_\_\_\_<span\_class=\"\
  badge\_badge-success\">In\_Stock\_({{\_qty\_}})</span>\n\n\_\_\_\_{%\_elif\_qty|default:0\_\
  >\_0\_%}\n\n\_\_\_\_\_\_\_\_<span\_class=\"badge\_badge-warning\">Low\_Stock\_({{\_\
  qty\_}})</span>\n\n\_\_\_\_{%\_else\_%}\n\n\_\_\_\_\_\_\_\_<span\_class=\"badge\_\
  badge-danger\">Out\_of\_Stock</span>\n\n\_\_\_\_{%\_endif\_%}\n\n{%\_endwith\_%}\n\
