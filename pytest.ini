[pytest]
# Django Amazon Clone Test Configuration
# This overrides the framework's pytest.ini when running tests from this repo

minversion = 7.0
# Use testpaths to automatically discover tests in tests/ directory
# You can run: pytest (discovers all tests) or pytest tests/playwright/ (specific path)
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
# Ensure we look in subdirectories
norecursedirs = .git .svn .hg __pycache__ .pytest_cache venv node_modules

# Enhanced addopts for Playwright integration
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Custom markers for Kualitee integration
markers =
    kualitee_id(id): mark test to sync with specific Kualitee test case ID
    smoke: smoke tests for critical functionality
    regression: regression test suite
    slow: marks tests as slow (deselect with '-m "not slow"')

